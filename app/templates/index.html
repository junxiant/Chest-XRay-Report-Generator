<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chest X-Ray Medical Report Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .image-section, .report-section {
            width: 48%;
        }
        .upload-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        #imagePreview {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        #reportText {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            resize: vertical;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #file {
            display: none;
        }
        .file-label {
            padding: 10px 15px;
            background-color: #008CBA;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .file-label:hover {
            background-color: #007B9A;
        }
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 13px;
            padding: 3px;
            margin-top: 10px;
            display: none;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Medical Report Generator</h1>
        <div class="content">
            <div class="image-section">
                <h2>Image</h2>
                <div class="upload-section">
                    <label for="file" class="file-label">Choose Image</label>
                    <input type="file" id="file" name="file" accept="image/*" required>
                    <button id="generateBtn" class="btn">Generate Report</button>
                </div>
                <img id="imagePreview" src="#" alt="Image preview">
                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="report-section">
                <h2>Generated Report</h2>
                <textarea id="reportText" readonly placeholder="Generated report will appear here..."></textarea>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const imagePreview = document.getElementById('imagePreview');
        const generateBtn = document.getElementById('generateBtn');
        const reportText = document.getElementById('reportText');
        const progressContainer = document.querySelector('.progress-container');
        const progressBar = document.querySelector('.progress-bar');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        generateBtn.addEventListener('click', function() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select an image first.');
                return;
            }

            // Show progress bar
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            // Simulate progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                if (progress > 90) {
                    clearInterval(interval);
                }
                progressBar.style.width = `${progress}%`;
            }, 200);

            const formData = new FormData();
            formData.append('file', file);

            fetch('/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                clearInterval(interval);
                progressBar.style.width = '100%';
                
                if (data.error) {
                    reportText.value = `Error: ${data.error}`;
                } else {
                    reportText.value = data.report;
                }

                // Hide progress bar after a short delay
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                }, 500);
            })
            .catch(error => {
                clearInterval(interval);
                progressContainer.style.display = 'none';
                console.error('Error:', error);
                reportText.value = 'An error occurred while generating the report.';
            });
        });
    </script>
</body>
</html>
